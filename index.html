

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Ongs</title>

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <section class="wrapper">
    <h1 class="title">Ongs Polinizadoras</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Slogan</th>
          <th>Link Site</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abrinq</td>
          <td>Fazendo um mundo melhor</td>
          <td>www.abrinq.org.br</td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td>Apae</td>
          <td>Crianças especiais</td>
          <td>www.apae.org.br</td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td>ASID</td>
          <td>Melhorando a gestão de Ongs</td>
          <td>www.asid.org.br</td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Esta são as Ongs do Polen</td>
        </tr>
      </tfoot>
    </table>
  </section>
</body>
</html>
